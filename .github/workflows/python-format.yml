name: Python Format

on:
  pull_request:

jobs:
  format-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Black
      run: |
        pip install black

    - name: Format code with Black
      run: |
        black .

    - name: Check for code changes
      run: |
        git diff --exit-code
