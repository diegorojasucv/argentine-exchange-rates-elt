name: 'jaffle_shop'

config-version: 2
version: '0.1'

profile: 'jaffle_shop'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

data_tests:
  jaffle_shop:
    +store_failures: false
    +tags: ["main-test"]

models:
  jaffle_shop:
      marts:
        materialized: table
        +tags: ["main-run"]
      staging:
        materialized: view
        +tags: ["main-run"]
